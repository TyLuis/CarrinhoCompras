<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Produtos" style="margin: 15px;">
                <div class="ui-g">
                    <div class="ui-g-7">
                        <label>Produtos: </label>
                        <p:selectOneMenu id="produtos" value="#{carrinhoMB.carrinho.produto}" style="width: 98%"
                                required="true" requiredMessage="Produto é obrigatório"
                                converter="entityConverter">> 
                            <f:selectItems value="#{ProdutoMB.produtos}" var="produtos" itemLabel="#{produtos.descricao}"
                                           itemValue="#{produto}"/>             
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-5">
                        <label>Quantidade:</label>
                        <br/>
                        <p:inputNumber id="quantidadeProduto" value="#{carrinhoMB.carrinho.quantidade}" style="width: 98%"
                                     required="true" requiredMessage="Quantidade de produtos é obrigatorio!"/>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{carrinhoMB.salvar()}" value="Salvar" update="growl"/>
                    <p:commandButton action="#{carrinhoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
