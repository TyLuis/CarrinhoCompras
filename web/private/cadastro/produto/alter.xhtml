<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Categorias" style="margin: 15px;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <label>Descrição:</label>
                        <p:inputText value="#{ProdutoMB.produto.descricao}" required="true" requiredMessage="Descrição é obrigatória!"/>
                    </div>
                    <div class="ui-g-12">
                        <label>Quantidade:</label>
                        <p:inputText value="#{ProdutoMB.produto.quantidade}" required="true" requiredMessage="Quantidade é obrigatória!"/>
                    </div>
                    <div class="ui-g-12">
                        <label>Valor:</label>
                        <p:inputText value="#{ProdutoMB.produto.valor}" required="true" requiredMessage="Valor é obrigatório!"/>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{ProdutoMB.alterar()}" value="Alterar" update="growl"/>
                    <p:commandButton action="#{ProdutoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
