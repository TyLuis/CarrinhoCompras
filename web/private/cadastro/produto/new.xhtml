<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Carrinho de compras</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" life="3000"/>
            <label>Descrição:</label>
            <p:inputText id="descricao" value="#{ProdutoMB.produto.descricao}" required="true" requiredMessage="Descrição é obrigatoria!"/>
            <label>Quantidade:</label>
            <p:inputText id="quantidade" value="#{ProdutoMB.produto.quantidade}" required="true" requiredMessage="Quantidade é obrigatoria!"/>
            <label>Valor</label>
            <p:inputText id="valor" value="#{ProdutoMB.produto.valor}" required="true" requiredMessage="Valor é obrigatorio!"/>
            <p:commandButton action="#{ProdutoMB.salvar()}" value="Salvar" update="growl"/>
            <p:commandButton action="#{ProdutoMB.cancelar()}" value="Cancelar" immediate="true"/>
        </h:form>
    </h:body>
</html>
