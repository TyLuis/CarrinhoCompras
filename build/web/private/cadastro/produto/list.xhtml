<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Produtos" style="margin: 15px;">
                <p:dataTable value="#{ProdutoMB.produtos}" var="produto" emptyMessage="Nenhum produto cadastrado">
                    <p:column headerText="Descrição">
                        #{produto.descricao}
                    </p:column>
                    <p:column headerText="Quantidade de estoque">
                        #{produto.quantidade}
                    </p:column>
                    <p:column headerText="Valor de venda">
                        #{produto.valor}
                    </p:column>
                    <p:column headerText="Editar" width="80">
                        <p:commandLink value="Editar" action="#{ProdutoMB.buscaDados(produto)}"/>
                    </p:column>
                    <p:column headerText="Excluir" width="80">
                    <p:commandLink value="Excluir" action="#{ProdutoMB.excluir()}" 
                                       onclick="if (!confirm('Confirma a exclusão?')) return false"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <div align="center">
                    <p:commandButton id="novo" value="Novo" action="#{ProdutoMB.novo()}"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
